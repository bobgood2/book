<!DOCTYPE html>
<html>
<head>
    <style>
body {
    font-family: Arial;
}

ul.tree li {
    list-style-type: none;
    position: relative;
}

ul.tree li ul {
    display: none;
}

ul.tree li.open > ul {
    display: block;
}

ul.tree li a {
    color: black;
    text-decoration: none;
}

ul.tree li a:before {
    height: 1em;
    padding:0 .1em;
    font-size: .8em;
    display: block;
    position: absolute;
    left: -1.3em;
    top: .2em;
}

ul.tree li > a:not(:last-child):before {
    content: '+';
}

ul.tree li.open > a:not(:last-child):before {
    content: '-';
}

.header {
    height: 80px;
            background-color: #f1f1f1;
            display: flex;
            align-items: center;
            justify-content: center;
}

.content {
 height: calc(100vh - 80px); /* Adjust content height based on the header */
            overflow-y: auto; /* Enable vertical scrolling */
}

        .hidden {
            display: none;
        }
        .toggleSpan {
            font-style: italic;
             background-color: #FFF9C4;
        }
        .header {
            background-color: #f1f1f1;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .header-content {
            flex-grow: 1; /* Allows the header content to take up the remaining space */
            padding-left: 20px; /* Adds some space between the buttons and the content */
        }

        .button-region {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="header">
         <div class="button-region">
<button id="toggleButton" onclick="toggleVisibility()">Hide Internal Instructions</button>
    </div>
    <div class ="header-content">
    <h1>TITLE</h1>
    <h2>AUTHOR</h2>
    </div>
   
</div>

<div class="content">
    <ul class="tree">
CONTENT
    </ul>
    </div>

    <script>
var tree = document.querySelectorAll('ul.tree a:not(:last-child)');
for (var i = 0; i < tree.length; i++) {
    tree[i].addEventListener('click', function (e) {
        var parent = e.target.parentElement;
        var classList = parent.classList;
        if (classList.contains("open")) {
            classList.remove('open');
            var opensubs = parent.querySelectorAll(':scope .open');
            for (var i = 0; i < opensubs.length; i++) {
                opensubs[i].classList.remove('open');
            }
        } else {
            classList.add('open');
        }
        e.preventDefault();
    });

    tree[i].parentElement.classList.add('open');
}

        function toggleVisibility() {
     var spans = document.querySelectorAll(".toggleSpan");
    var button = document.getElementById("toggleButton");
            var allHidden = (button.textContent === "Show Internal Instructions") ;
    // Toggle visibility based on the current state
    for (var i = 0; i < spans.length; i++) {
        if (allHidden) {
            spans[i].classList.remove("hidden");
        } else {
            spans[i].classList.add("hidden");
        }
    }

    // Update button text
    button.textContent = allHidden ? "Hide Internal Instructions" : "Show Internal Instructions";
        }
    </script>

</body>
</html>
