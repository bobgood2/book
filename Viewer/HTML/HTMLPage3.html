<!DOCTYPE html>
<html>
<head>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <button onclick="toggleVisibility()">Toggle Span</button>
    <span id="toggleSpan">This is a togglable span element.</span>

    <script>
        function toggleVisibility() {
            var span = document.getElementById("toggleSpan");
            if (span.classList.contains("hidden")) {
                span.classList.remove("hidden");
            } else {
                span.classList.add("hidden");
            }
        }
    </script>

</body>
</html>
